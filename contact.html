<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>In Class Task</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="structural">
        <h1>In-Class Task </h1>
    </header>

    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="structural">
        <h2>Contact</h2>

     <form>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <fieldset>
                <legend>What section of PROG1245 you are?</legend>
                <label for="4">Section 4</label>
                <input type="radio" id="4" name="section" name="4" required><br>
                <label for="5">Section 5</label>
                <input type="radio" id="5" name="section" name="5" checked><br>
                <label for="8">Section 8</label>
                <input type="radio" id="8" name="section" name="8">
            </fieldset>
        </div><br>

        <div>
            <label for="help"> In which part do you need help?</label>
            <select id="help" name="value" required>
                <option value="0" selected>Select Option</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="both">Both(HTML& CSS)</option>
            </select>
        </div><br>

        <div>
            <label for="comment">Comment</label><br>
            <textarea id="comment" name="comment" row="5" cols="5" required></textarea>
        </div><br>
        
        <div>
            <label>I am human.</label>
            <input type="checkbox" id="human" name="human" required>
        </div><br>

        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
     </form>
       
    </main>

    <aside class="structural">

        <h2>CSS Resources</h2>

        <ul>
            <li><a href="https://www.w3schools.com/Css/">CSS Tutorial</a></li>
            <li><a href="https://www.w3schools.com/Css/css_syntax.asp">CSS Syntax</a></li>
        </ul>

    </aside>

    <footer class="structural">
         <p>&copy Shyamal Kakadia 2023</p>
    </footer>
    
</body>
</html>
